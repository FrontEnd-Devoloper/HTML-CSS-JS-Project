<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="top">
    <img src="arrow.png" class="arrow left">
    <div class="frame">
      <div class="slider">
        <img src="Image-1.jpg" class="images">
        <img src="Image-2.jpg" class="images">
        <img src="Image-3.jpg" class="images">
        <img src="Image-4.jpg" class="images">
        <img src="Image-5.jpg" class="images">
        <img src="Image-6.jpg" class="images">
      </div> <!--End-Slider --> 
    </div> <!--End-Frame --> 
    <img src="arrow.png" class="arrow right">   
    </div> 
    <div class="bottom">
      
    </div>   
  </div>  <!-- End-Container -->
</body>
</html>
