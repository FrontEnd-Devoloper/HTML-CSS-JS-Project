<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Popup</title>
  <link rel="stylesheet" href="Style.Css">
  <script src="Script.Js" defer></script>
</head>
<body>
  <h1 class="heading">Tost Popup</h1>
  <div class="container">
    <select id="horizontal-position">
      <option value="left">Left</option>
      <option value="right">Right</option>
    </select>

    <select id="vertical-position">
      <option value="top">Top</option>
      <option value="bottom">Bottom</option>
    </select>

    <select id="toast-type">
      <option value="success">Success</option>
      <option value="error">Error</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
    </select>

    <input id="toast-message" type="text" value="Write the any Message">

    <div class="duration">
      <label for="duration">Duration</label>
      <input id="duration" type="range" min="2" max="10">
    </div>
    <button class="show-toast">Show Toast</button>
  </div>
  <div class="toast-container"></div>
  
</body>
</html>
